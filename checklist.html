<body  ng-app="myApp" ng-controller="todoCtrl">

                   <script>
                     window.onscroll = function() {myFunction()};
        
                     var navbar = document.getElementById("navbar");
                     var sticky = navbar.offsetTop;
        
                     function myFunction() {
                       if (window.pageYOffset >= sticky) {
                         navbar.classList.add("sticky")
                       } else {
                         navbar.classList.remove("sticky");
                       }
                     }
        
                     function mynewFunction() {
                         document.getElementById("myDropdown").classList.toggle("show");
                     }
        
                     // Close the dropdown if the user clicks outside of it
                     window.onclick = function(e) {
                       if (!e.target.matches('.dropbtn')) {
                         var myDropdown = document.getElementById("myDropdown");
                           if (myDropdown.classList.contains('show')) {
                             myDropdown.classList.remove('show');
                           }
                       }
                     }
                     </script>
        
<div>
  <div class="checkdiv">
    <br>
    <h2 align="center" style="font-family: 'Slabo 27px', serif;color: white;font-size: 3pc;"><u>My ToDoList</u></h2><br><br>

    <form ng-submit="todoAdd()" class="checkform">
        <input type="text" ng-model="todoInput" size="50"placeholder="add New">
        <input type="submit" value="Add New">
        </form>
        <br>
        <div ng-repeat="x in todoList" class="cbox">
            <input type="checkbox" ng-model="x.done"><span ng-bind="x.todoText" style="color: white;font-size: 1pc;"></span>
    </div>
    
    <p><button ng-click="remove()" class="chkremove">Remove Marked</button></p>
</div>
</div>

<div class="eventfooter">
    <footer><b>&copy;CopyrightReservedforVenyou</b></footer>
    </div>
    </div>
  

    <script>

        var app=angular.module('myApp',[]);
        app.controller('todoCtrl',function($scope){
            
            
                $scope.todoList=[{todoText:'Shopping',done:false}];

                $scope.todoAdd=function()
                {
                    $scope.todoList.push({todoText:$scope.todoInput,done:false});
                    $scope.todoInput="";
                };
                $scope.remove=function()
                {
                    var oldList=$scope.todoList;
                    $scope.todoList=[];
                    angular.forEach(oldList,function(x){
                        if(!x.done)
                        $scope.todoList.push(x);
                    });
                };
            

        });
        </script>
